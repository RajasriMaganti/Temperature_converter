<!DOCTYPE html>
<html>
  <head>
   
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
	<link rel="stylesheet" href="style.css">
    <script>
      function convertTemperature() {
        var tempType = document.getElementById("temp-type").value;
        var tempValue = document.getElementById("temp-value").value;
        var celsius = 0, fahrenheit = 0, kelvin = 0;

        if (tempType == "celsius") {
          celsius = parseFloat(tempValue);
          fahrenheit = (celsius * 9/5) + 32;
          kelvin = celsius + 273.15;
        } else if (tempType == "fahrenheit") {
          fahrenheit = parseFloat(tempValue);
          celsius = (fahrenheit - 32) * 5/9;
          kelvin = (fahrenheit + 459.67) * 5/9;
        } else if (tempType == "kelvin") {
          kelvin = parseFloat(tempValue);
          celsius = kelvin - 273.15;
          fahrenheit = (kelvin * 9/5) - 459.67;
        }

        document.getElementById("celsius-output").innerHTML = celsius.toFixed(2);
        document.getElementById("fahrenheit-output").innerHTML = fahrenheit.toFixed(2);
        document.getElementById("kelvin-output").innerHTML = kelvin.toFixed(2);
      }
    </script>
    
 </head>
  <body >
<div class="card">
  <div class="banner">
    
    <h1>Temperature Converter</h1>
    <form>
      <label for="temp-type">Select Temperature  Type:</label>
      <select id="temp-type">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <br><br>
      <label for="temp-value">Enter Temperature Value:</label>
      <input type="number" id="temp-value" name="temp-value">
      <br><br>
      <input type="button" value="Convert" onclick="convertTemperature()">
      <br><br>
      <label for="celsius-output">Celsius:</label>
      <output id="celsius-output" value="NaN"></output>
      <br>
      <label for="fahrenheit-output">Fahrenheit:</label>
      <output id="fahrenheit-output" value="NaN"></output>
      <br>
      <label for="kelvin-output">Kelvin:</label>
      <output id="kelvin-output" value="NaN"></output>
    </form>
    <br>
</div>
</div>
  </body>
</html>
